<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
		<title>Stock Analysis</title>
		<style type="text/css">
			* {
				font-family: arial;
			}
		</style>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!-- <script src="js/jquery.csv-0.71.min.js"></script> -->
		<script src="Java Script/Analysis.js"></script>
		<!-- <script src="js/simple_statistics.js"></script> -->
	</head>
	<body>
		<h1>Stock Analysis</h1>
		<form method="get" action="">
			<fieldset>
				<p>
					Please enter your stock symbol: 
					<input id="stockSymbol" type="text" name="symbol" value="">
				</p>
				<p>
					Please enter a time period (within one year)
					<br/>
					Starting Time (YYYY-MM-DD): <input id="date_start" type="text" name="start" value="">
					<br/>
					Ending Time (YYYY-MM-DD): <input id="date_end" type="text" name="end" value="">
				</p>
				<input id="submitStock" type="submit" value="Submit"/>
				<input type="reset" value="Reset"/>
			</fieldset>
		</form>
		<form>
			<fieldset>
				<p id="opensMean"></p>
				<p id="highsMean"></p>
				<p id="lowsMean"></p>
				<p id="volumeMean"></p>
				<p id="adj_closeMean"></p>
				<p id="meanReturn"></p>
			</fieldset>
		<!-- make three box for date instead of one -->
		<!-- when user choose a specific ticker type, shows its time period prefilled in the earilest and latest date, ignore invalid date, start with the earilest -->
		<br/>
	</body>
</html>
